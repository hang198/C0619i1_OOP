<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
    <script>
        let MyCar = function (image,top,left,size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
            this.getCarElement = function () {
                return '<img width="'+ this.size + '"' +
                    ' height="'+ this.size + '"' +
                    ' src="' + this.image +'"' +
                    ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
            };
            this.moveRight = function () {
                this.left += 20;
            };
        };
        let car = new MyCar('car.jpg',30,30,400);
        function start(){
            if(car.left < window.innerWidth - car.size){
                car.moveRight();
            }
            document.getElementById('game').innerHTML = car.getCarElement();
            setTimeout(start, 500);
        }
        start();
    </script>
</body>
</html>
